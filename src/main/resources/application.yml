spring:
  profiles:
    include: secret
    active: local

  security:
    oauth2:
      client:
        registration:
          google:
            # client-id와 client-secret은 application-secret.yml에서 가져와야함
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
  cloud:
    aws:
      s3:
        bucket: ${S3_BUCKET_NAME}
        base-url: https://%s.s3.%s.amazonaws.com/
        region: ap-northeast-2
      credentials:
        access-key: ${S3_ACCESS_KEY}
        secret-key: ${S3_SECRET_KEY}
      region:
        static: ap-northeast-2
      stack:
        auto: false
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect

# jwt.secret은 application-secret.yml에서 가져옴
jwt:
  expiration: 86400000  # 24시간 (밀리초)
  refresh-expiration: 604800000  # 7일

fcm:
  key.path: firebase/amp-firebase-adminsdk.json
  project-id: amp-decibel-483504

# 앱 설정
app:
  oauth2:
    redirect-uri: http://localhost:3000/oauth2/redirect
    onboarding-uri: http://localhost:3000/onboarding
    failure-redirect-uri: http://localhost:3000/login
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health