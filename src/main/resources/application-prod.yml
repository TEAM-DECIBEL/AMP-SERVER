spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false

  cloud:
    aws:
      s3:
        bucket: ${S3_BUCKET_NAME}
      credentials:
        access-key: ${S3_ACCESS_KEY}
        secret-key: ${S3_SECRET_KEY}
      region:
        static: ${S3_REGION:ap-northeast-2}
      stack:
        auto: false

jwt:
  cookie-secure: true  # ✅ 프로덕션에서는 true
  cookie-domain: ""

app:
  oauth2:
    failure-redirect-uri: https://ampnotice.kr/login

  cors:
    # ✅ 프로덕션 CORS 설정 - ampnotice-host.kr 추가
    allowed-origins: https://www.ampnotice.kr,https://ampnotice.kr,https://www.ampnotice-host.kr,https://ampnotice-host.kr
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

server:
  port: 8080

swagger:
  server:
    prod:
      url: https://api.ampnotice.kr
    local:
      url: http://localhost:8080

logging:
  level:
    root: INFO
    com.amp: DEBUG
    org.springframework.security: DEBUG
    com.amp.global.security: DEBUG

fcm:
  key:
    path: /firebase-adminsdk.json