spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false

  cloud:
    aws:
      s3:
        bucket: ${S3_BUCKET_NAME}
      credentials:
        access-key: ${S3_ACCESS_KEY}
        secret-key: ${S3_SECRET_KEY}
      region:
        static: ${S3_REGION:ap-northeast-2}
      stack:
        auto: false

jwt:
  cookie-secure: false
  cookie-domain: ""

app:
  oauth2:
    redirect-uri:
      audience: http://localhost:5173/auth/callback  # ✅ 로컬 프론트
      organizer: http://localhost:5174/auth/callback
    onboarding-uri:
      audience: http://localhost:5173/onboarding
      organizer: http://localhost:5174/onboarding
    callback-uri:
      audience: ${AUDIENCE_CALLBACK_URI:http://localhost:5173/callback}
      organizer: ${ORGANIZER_CALLBACK_URI:http://localhost:5174/callback}
    failure-redirect-uri: http://localhost:5173/login

  cors:
    allowed-origins: https://www.ampnotice.kr,http://localhost:5173,http://localhost:5174,https://organizer.ampnotice.kr
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
  server-url: https://www.ampnotice.kr

server:
  port: 8080

logging:
  level:
    root: INFO
    com.amp: DEBUG  # ✅ 일단 DEBUG (문제 해결 후 INFO로)
    org.springframework.security: DEBUG
    com.amp.global.security: DEBUG

fcm:
  key:
    path: /firebase-adminsdk.json