spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false  # 프로덕션에서는 false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}          # ← 추가!
            client-secret: ${GOOGLE_CLIENT_SECRET}  # ← 추가!
            redirect-uri: "https://ampnotice.kr/login/oauth2/code/google"
            scope:
              - email
              - profile

  cloud:
    aws:
      s3:
        bucket: ${S3_BUCKET_NAME}
      credentials:
        access-key: ${S3_ACCESS_KEY}
        secret-key: ${S3_SECRET_KEY}
      region:
        static: ${S3_REGION}
      stack:
        auto: false

# 프로덕션용 앱 설정
app:
  oauth2:
    redirect-uri: https://ampnotice.kr/oauth2/redirect
    onboarding-uri: https://ampnotice.kr/onboarding
    failure-redirect-uri: https://ampnotice.kr/login
  cors:
    allowed-origins: https://ampnotice.kr,http://ampnotice.kr
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

server:
  port: 8080

logging:
  level:
    root: INFO
    com.amp: DEBUG
