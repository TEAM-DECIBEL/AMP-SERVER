spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false

  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: "https://www.ampnotice.kr/login/oauth2/code/google"

  cloud:
    aws:
      s3:
        bucket: ${S3_BUCKET_NAME}
      credentials:
        access-key: ${S3_ACCESS_KEY}
        secret-key: ${S3_SECRET_KEY}
      region:
        static: ${S3_REGION:ap-northeast-2}
      stack:
        auto: false

app:
  oauth2:
    redirect-uri:
      audience: ${APP_OAUTH2_REDIRECT_URI_AUDIENCE:http://localhost:5173/auth/callback}
      organizer: ${APP_OAUTH2_REDIRECT_URI_ORGANIZER:http://localhost:5174/auth/callback}
    onboarding-uri:
      audience: ${APP_OAUTH2_ONBOARDING_URI_AUDIENCE:http://localhost:5173/onboarding}
      organizer: ${APP_OAUTH2_ONBOARDING_URI_ORGANIZER:http://localhost:5174/onboarding}
    failure-redirect-uri: ${APP_OAUTH2_FAILURE_REDIRECT_URI:http://localhost:5173/login}

  cors:
    allowed-origins: https://www.ampnotice.kr,https://ampnotice.kr,http://www.ampnotice.kr,http://ampnotice.kr,http://localhost:5173,http://localhost:5174,      https://organizer.ampnotice.kr,http://organizer.ampnotice.kr
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
  server-url: https://www.ampnotice.kr

server:
  port: 8080

logging:
  level:
    root: INFO
    com.amp: INFO
    org.springframework.security: INFO
