name: CI/CD with Docker

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. ë ˆí¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # 2. JDK 21 ì„¸íŒ…
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Gradle ë¹Œë“œ
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # ë„ì»¤ ë¡œê·¸ì¸
      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ë¸Œëœì¹˜ë³„ íƒœê·¸ ì„¤ì •
      - name: Set Docker tag
        id: tag
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=develop" >> $GITHUB_OUTPUT
          fi

      # ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/amp-server:${{ steps.tag.outputs.tag }} .

      # ë„ì»¤ ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/amp-server:${{ steps.tag.outputs.tag }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Ec2ì— ë°°í¬
      - name: EC2ì— ë¬´ì¤‘ë‹¨ ë°°í¬ ì§„í–‰
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -euo pipefail
            
            # ë¬´ì¤‘ë‹¨ ë°°í¬ í™•ì¸ í›„ ìˆ˜ì •ì˜ˆì •
            IMAGE=${{ secrets.DOCKER_USERNAME }}/amp-server:develop 

            # í˜„ì¬ ìš´ì˜ ì»¨í…Œì´ë„ˆ í™•ì¸
            if docker ps --format '{{.Names}} {{.Ports}}' | grep -q 'amp-server-blue.*0.0.0.0:8080->8080'; then
              CURRENT_PORT=8080
            else
              CURRENT_PORT=8081
            fi

            if [ "$CURRENT_PORT" = "8080" ]; then
              NEW_PORT=8081
            else
              NEW_PORT=8080
            fi

            NEW_NAME=amp-server-$(if [ "$NEW_PORT" = "8080" ]; then echo "blue"; else echo "green"; fi)
            OLD_NAME=amp-server-$(if [ "$CURRENT_PORT" = "8080" ]; then echo "blue"; else echo "green"; fi)

            echo "ğŸ“¦ Docker image pull ì‹œë„"
            for i in 1 2 3; do
              docker pull $IMAGE && break
              echo "âš ï¸ docker pull ì‹¤íŒ¨ ($i/3), 3ì´ˆ í›„ ì¬ì‹œë„..."
              sleep 3
            done

            if ! docker image inspect $IMAGE > /dev/null 2>&1; then
              echo "âŒ Docker image pull ìµœì¢… ì‹¤íŒ¨ â†’ ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ìœ ì§€"
              exit 1
            fi

            echo "ğŸš€ ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰: $NEW_NAME (í¬íŠ¸: $NEW_PORT)"
            docker stop $NEW_NAME || true
            docker rm $NEW_NAME || true
            docker run -d \
              --name $NEW_NAME \
              -p $NEW_PORT:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL=${{ secrets.DB_URL }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              $IMAGE

            echo "â¤ï¸ í—¬ìŠ¤ì²´í¬ ì§„í–‰ ì¤‘"
            for i in $(seq 1 40); do
              STATUS=$(curl -s http://localhost:$NEW_PORT/actuator/health || true)
              echo "[$i] health: $STATUS"
              echo "$STATUS" | grep -q '"status":"UP"' && PASSED=1 && break || true
              sleep 3
            done

            if [ "${PASSED:-0}" -ne 1 ]; then
              echo "âŒ í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨ â†’ ìƒˆ ì»¨í…Œì´ë„ˆ ë¡œê·¸ í™•ì¸"
              docker logs "$NEW_NAME" | tail -n 200
              docker stop "$NEW_NAME" || true
              docker rm "$NEW_NAME" || true
              exit 1
            fi
            echo "âœ… í—¬ìŠ¤ì²´í¬ í†µê³¼"

            echo "ğŸ”„ Nginx í¬íŠ¸ ì „í™˜"
            sudo sed -i "s/server 127\.0\.0\.1:[0-9][0-9]*/server 127.0.0.1:$NEW_PORT/" /etc/nginx/conf.d/app-upstream.conf
            sudo nginx -t
            sudo systemctl reload nginx

            echo "ğŸ›‘ ì´ì „ ì»¨í…Œì´ë„ˆ ì¢…ë£Œ: $OLD_NAME"
            docker stop $OLD_NAME || true
            docker rm $OLD_NAME || true