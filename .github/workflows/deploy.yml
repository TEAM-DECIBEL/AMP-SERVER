name: CI/CD with Docker

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/amp-server
    steps:
      # 1. ë ˆí¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # 2. JDK 21 ì„¸íŒ…
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Gradle ë¹Œë“œ
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # ë„ì»¤ ë¡œê·¸ì¸
      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ë¸Œëœì¹˜ë³„ íƒœê·¸ ì„¤ì •
      - name: Set Docker tag
        id: tag
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=develop" >> $GITHUB_OUTPUT
          fi

      # ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ steps.tag.outputs.tag }} .

      # ë„ì»¤ ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:${{ steps.tag.outputs.tag }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/amp-server

    steps:
      # Ec2ì— ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            IMAGE=$IMAGE_NAME:latest
          
            echo "ğŸ“¦ Docker image pull ì‹œë„"
          
            for i in 1 2 3; do
              docker pull $IMAGE && break
              echo "âš ï¸ docker pull ì‹¤íŒ¨ ($i/3), 3ì´ˆ í›„ ì¬ì‹œë„..."
              sleep 3
            done
          
            if ! docker image inspect $IMAGE > /dev/null 2>&1; then
              echo "âŒ Docker image pull ìµœì¢… ì‹¤íŒ¨ â†’ ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ìœ ì§€"
              exit 1
            fi
          
            echo "ğŸ›‘ ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¢…ë£Œ"
            docker stop amp || true
            docker rm amp || true
          
            echo "ğŸš€ ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰"
            docker run -d --name amp -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL=${{ secrets.DB_URL }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              $IMAGE

